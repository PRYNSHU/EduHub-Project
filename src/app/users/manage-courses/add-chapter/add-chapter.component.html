<admin-header></admin-header>
<admin-sidebar></admin-sidebar>
<div id="page-content">
    <div class="content-title">Add Chapter in (<span [innerText]="subject && subject.subject"></span>)</div>
    <div class="content-box">
        <form #form="ngForm" (ngSubmit)="submit(form.value)">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <mat-form-field>
                        <mat-label>Chapter</mat-label>
                        <input name="chapter" matInput ngModel required>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <button mat-raised-button color="primary" [disabled]="form.invalid">Add Chapter</button>
                </div>
            </div>
        </form>
    </div>
    <br>

    <div class="content-title">Active Chapters in(<span [innerText]="subject?subject.subject:''"></span>)</div>
    <table class="common-table">
        <tr>
            <th>Chapter</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let c of chapters;let i=index">
            <td [innerText]="c.chapter"></td>
            <td>
                <button mat-mini-fab color="primary" (click)="goToAddTopic(c)" >
                    <mat-icon>add</mat-icon>
                </button>
                &nbsp;
                <button mat-mini-fab color="primary" (click)="editChapter(c)">
                    <mat-icon>create</mat-icon>
                </button>
                &nbsp;
                <button mat-mini-fab color="warn" (click)="deleteChapter(c,i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </table>

</div>

<loading [show]="loading"></loading>
