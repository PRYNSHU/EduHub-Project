<admin-header></admin-header>
<admin-sidebar></admin-sidebar>
<div id="page-content">

    <table class="common-table big-heading">
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Lessons</th>
            <th>Duration</th>
            <th>Students Enrolled</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let c of courses;let i=index">
            <td>
                <img [src]="WEBSITE_URL+c.image">
            </td>
            <td [innerText]="c.course"></td>
            <td [innerText]="c.price"></td>
            <td [innerText]="c.lessonsCount"></td>
            <td [innerText]="c.duration"></td>
            <td [innerText]="c.studentsEnrolled"></td>
            <td>
                <button mat-mini-fab color="primary" [routerLink]="'/users/manage-courses/edit-course/'+c.courseId">
                    <mat-icon>create</mat-icon>
                </button>
                &nbsp;
                <button mat-mini-fab color="warn" (click)="deleteCourse(c,i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </table>
</div>

<loading [show]="loading"></loading>
