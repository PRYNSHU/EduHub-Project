<form #form="ngForm">
    <mat-form-field>
        <mat-label>Enter Email</mat-label>
        <input type="email" name="email" matInput [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="sendResetLink()">Send Link</button>
</form>
<p id="info">Reset link will be send to your email if it is registered with EduHub.</p>
<loading [show]="loading"></loading>
