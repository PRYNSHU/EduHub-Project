<h3 id="percentage-accuracy">Percentage Accuracy</h3>
<div id="subjectwise-accuracy-chart-box">
    <div class="cell physics" [style]="{height: getHeight(subjectWiseAccuracy.physics)}">
        <div class="subjectwise-accuracy-percentage">{{subjectWiseAccuracy.physics}}%</div>
        <img class="cell-top" src="assets/images/detailed-report/subjectwise-accuracy-physics-cell-top.svg">
        <div class="circle-wrapper">
            <div class="circle"></div>
        </div>
        <img class="cell-subject" src="assets/images/detailed-report/subjectwise-accuracy-physics.svg">
        <h2>Physics</h2>
    </div>
    <div class="cell chemistry"  [style]="{height: getHeight(subjectWiseAccuracy.chemistry)}">
        <div class="subjectwise-accuracy-percentage">{{subjectWiseAccuracy.chemistry}}%</div>
        <img class="cell-top" src="assets/images/detailed-report/subjectwise-accuracy-chemistry-cell-top.svg">
        <div class="circle-wrapper">
            <div class="circle"></div>
        </div>
        <img class="cell-subject" src="assets/images/detailed-report/subjectwise-accuracy-chemistry.svg">
        <h2>Chemistry</h2>
    </div>
    <div class="cell mathematics"  [style]="{height: getHeight(subjectWiseAccuracy.mathematics)}">
        <div class="subjectwise-accuracy-percentage">{{subjectWiseAccuracy.mathematics}}%</div>
        <img class="cell-top" src="assets/images/detailed-report/subjectwise-accuracy-mathematics-cell-top.svg">
        <div class="circle-wrapper">
            <div class="circle"></div>
        </div>
        <img class="cell-subject" src="assets/images/detailed-report/subjectwise-accuracy-mathematics.svg">
        <h2>Mathematics</h2>
    </div>
</div>
