<div class="row">
    <div class="statistic-item">
        <img src="assets/images/dashboard/memory.svg">
        <div class="statistic-item-name memory">Memory</div>
        <div class="row kid-row">
            <div class="cell">
                <div class="grad-1"></div>
                <div class="grad-2"></div>
                <img class="cell-top" src="assets/images/dashboard/cell-top.svg">
                <img class="cell-bottom" src="assets/images/dashboard/cell-bottom.svg">
                <div class="cell-bar memory-bar" [style]="{height:skillsStrength.memory+'%'}">
                    <div class="curve">
                        <svg width="43" height="3" viewBox="0 0 43 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 2.89286H42.58C42.58 2.46429 42.58 2.03571 41.6929 1.60714C35.4833 -0.535714 7.09667 -0.535714 0.887083 1.60714C0 2.03571 0 2.46429 0 2.89286H0Z"
                                fill="#1e9ec9" />
                        </svg>
                    </div>
                    <div class="percentage">{{skillsStrength.memory}}%</div>
                    <div class="grad-1"></div>
                    <div class="grad-2"></div>
                </div>
            </div>
            <img class="kid-image" src="assets/images/dashboard/memory-kid.svg">
        </div>
    </div>
    <div class="statistic-item">
        <img src="assets/images/dashboard/conceptual.svg">
        <div class="statistic-item-name conceptual">Conceptual</div>
        <div class="row align-items-center kid-row">
            <div class="cell">
                <div class="grad-1"></div>
                <div class="grad-2"></div>
                <img class="cell-top" src="assets/images/dashboard/cell-top.svg">
                <img class="cell-bottom" src="assets/images/dashboard/cell-bottom.svg">
                <div class="cell-bar conceptual-bar" [style]="{height:skillsStrength.conceptual+'%'}">
                    <div class="curve">
                        <svg width="43" height="3" viewBox="0 0 43 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 2.89286H42.58C42.58 2.46429 42.58 2.03571 41.6929 1.60714C35.4833 -0.535714 7.09667 -0.535714 0.887083 1.60714C0 2.03571 0 2.46429 0 2.89286H0Z"
                                fill="#c21521" />
                        </svg>
                    </div>
                    <div class="percentage">{{skillsStrength.conceptual}}%</div>
                    <div class="grad-1"></div>
                    <div class="grad-2"></div>
                </div>
            </div>
            <img class="kid-image" src="assets/images/dashboard/conceptual-kid.svg">
        </div>
    </div>
    <div class="statistic-item">
        <img src="assets/images/dashboard/application.svg">
        <div class="statistic-item-name application">Application</div>
        <div class="row kid-row">
            <div class="cell">
                <div class="grad-1"></div>
                <div class="grad-2"></div>
                <img class="cell-top" src="assets/images/dashboard/cell-top.svg">
                <img class="cell-bottom" src="assets/images/dashboard/cell-bottom.svg">
                <div class="cell-bar application-bar" [style]="{height:skillsStrength.application+'%'}">
                    <div class="curve">
                        <svg width="43" height="3" viewBox="0 0 43 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 2.89286H42.58C42.58 2.46429 42.58 2.03571 41.6929 1.60714C35.4833 -0.535714 7.09667 -0.535714 0.887083 1.60714C0 2.03571 0 2.46429 0 2.89286H0Z"
                                fill="#00a859" />
                        </svg>
                    </div>
                    <div class="percentage">{{skillsStrength.application}}%</div>
                    <div class="grad-1"></div>
                    <div class="grad-2"></div>
                </div>
            </div>
            <img class="kid-image" src="assets/images/dashboard/application-kid.svg">
        </div>
    </div>
</div>
