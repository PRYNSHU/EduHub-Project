<h3 id="percentage-accuracy">Percentage Accuracy</h3>
<div id="chart">
    <div class="lines"> <span>100</span> </div>
    <div class="lines"> <span>75</span> </div>
    <div class="lines"> <span>50</span> </div>
    <div class="lines"> <span>25</span> </div>
    <div class="lines"> <span>0</span> </div>

    <div id="cells-row">
        <div class="cells-row row">
            <div class="cell easy-your">
                <img [src]="CELL_TOP" class="cell-top">
                <img [src]="CELL_SHADOW" class="cell-shadow">
                <div class="cell-bar memory-your-bar" [style]="{height:accuracy.myMemoryAccuracy+'%'}" >
                    <div class="curve">
                        <svg width="49" height="8" viewBox="0 0 49 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M47.4797 4.52189C48.3087 5.50163 48.3088 6.85817 48.3088 6.85817V8H0V6.85817C0 6.85817 4.60148e-05 5.50163 0.753694 4.52189C8.2148 -1.5073 40.094 -1.5073 47.4797 4.52189Z"
                                fill="#1A85BD" />
                        </svg>
                    </div>
                </div>
                <img [src]="CELL_BOTTOM" class="cell-bottom">
            </div>
            <div class="cell easy-your">
                <img [src]="CELL_TOP" class="cell-top">
                <img [src]="CELL_SHADOW" class="cell-shadow">
                <div class="cell-bar memory-overall-bar" [style]="{height:accuracy.overallMemoryAccuracy+'%'}" >
                    <div class="curve">
                        <svg width="49" height="8" viewBox="0 0 49 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M47.4797 4.52189C48.3087 5.50163 48.3088 6.85817 48.3088 6.85817V8H0V6.85817C0 6.85817 4.60148e-05 5.50163 0.753694 4.52189C8.2148 -1.5073 40.094 -1.5073 47.4797 4.52189Z"
                                fill="#79C7F2" />
                        </svg>
                    </div>
                </div>
                <img [src]="CELL_BOTTOM" class="cell-bottom">
            </div>
            <div class="info">
                <h4 class='category'>Memory</h4>
                <img src="assets/images/detailed-report/pace-arrows.svg">
                <div class="row your-overall-row">
                    <h4 class='your-overall memory-your'>Your</h4>
                    <h4 class="your-overall memory-overall">Overall</h4>
                </div>
            </div>
        </div>

        <div class="cells-row row">
            <div class="cell easy-your">
                <img [src]="CELL_TOP" class="cell-top">
                <img [src]="CELL_SHADOW" class="cell-shadow">
                <div class="cell-bar conceptual-your-bar" [style]="{height:accuracy.myConceptualAccuracy+'%'}" >
                    <div class="curve">
                        <svg width="49" height="8" viewBox="0 0 49 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M47.4797 4.52189C48.3087 5.50163 48.3088 6.85817 48.3088 6.85817V8H0V6.85817C0 6.85817 4.60148e-05 5.50163 0.753694 4.52189C8.2148 -1.5073 40.094 -1.5073 47.4797 4.52189Z"
                                fill="#D91C29" />
                        </svg>
                    </div>
                </div>
                <img [src]="CELL_BOTTOM" class="cell-bottom">
            </div>
            <div class="cell easy-your">
                <img [src]="CELL_TOP" class="cell-top">
                <img [src]="CELL_SHADOW" class="cell-shadow">
                <div class="cell-bar conceptual-overall-bar" [style]="{height:accuracy.overallConceptualAccuracy+'%'}">
                    <div class="curve">
                        <svg width="49" height="8" viewBox="0 0 49 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M47.4797 4.52189C48.3087 5.50163 48.3088 6.85817 48.3088 6.85817V8H0V6.85817C0 6.85817 4.60148e-05 5.50163 0.753694 4.52189C8.2148 -1.5073 40.094 -1.5073 47.4797 4.52189Z"
                                fill="#F7747D" />
                        </svg>
                    </div>
                </div>
                <img [src]="CELL_BOTTOM" class="cell-bottom">
            </div>
            <div class="info">
                <h4 class='category'>Conceptual</h4>
                <img src="assets/images/detailed-report/pace-arrows.svg">
                <div class="row your-overall-row">
                    <h4 class='your-overall conceptual-your'>Your</h4>
                    <h4 class="your-overall conceptual-overall">Overall</h4>
                </div>
            </div>
        </div>

        <div class="cells-row row">
            <div class="cell easy-your">
                <img [src]="CELL_TOP" class="cell-top">
                <img [src]="CELL_SHADOW" class="cell-shadow">
                <div class="cell-bar application-your-bar" [style]="{height:accuracy.myApplicationAccuracy+'%'}" >
                    <div class="curve">
                        <svg width="49" height="8" viewBox="0 0 49 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M47.4797 4.52189C48.3087 5.50163 48.3088 6.85817 48.3088 6.85817V8H0V6.85817C0 6.85817 4.60148e-05 5.50163 0.753694 4.52189C8.2148 -1.5073 40.094 -1.5073 47.4797 4.52189Z"
                                fill="#00A859" />
                        </svg>
                    </div>
                </div>
                <img [src]="CELL_BOTTOM" class="cell-bottom">
            </div>
            <div class="cell easy-your">
                <img [src]="CELL_TOP" class="cell-top">
                <img [src]="CELL_SHADOW" class="cell-shadow">
                <div class="cell-bar application-overall-bar" [style]="{height:accuracy.overallApplicationAccuracy+'%'}">
                    <div class="curve">
                        <svg width="49" height="8" viewBox="0 0 49 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M47.4797 4.52189C48.3087 5.50163 48.3088 6.85817 48.3088 6.85817V8H0V6.85817C0 6.85817 4.60148e-05 5.50163 0.753694 4.52189C8.2148 -1.5073 40.094 -1.5073 47.4797 4.52189Z"
                                fill="#64C190" />
                        </svg>
                    </div>
                </div>
                <img [src]="CELL_BOTTOM" class="cell-bottom">
            </div>
            <div class="info">
                <h4 class='category'>Application</h4>
                <img src="assets/images/detailed-report/pace-arrows.svg">
                <div class="row your-overall-row">
                    <h4 class='your-overall application-your'>Your</h4>
                    <h4 class="your-overall application-overall">Overall</h4>
                </div>
            </div>
        </div>
    </div>
</div>
