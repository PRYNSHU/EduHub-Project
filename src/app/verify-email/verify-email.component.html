<p>{{message}}</p>
<mat-form-field>
    <mat-label>Enter OTP</mat-label>
    <input matInput [(ngModel)]="otp">
</mat-form-field>
<div class="buttons">
    <button mat-raised-button color="primary" (click)="sendOTP()">Send OTP</button>
    <button mat-raised-button color="primary" (click)="verifyEmail()">Verify</button>
</div>
<loading [show]="loading"></loading>
